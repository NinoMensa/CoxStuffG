<!DOCTYPE html>
<html>
  <head>
    <script>
      function isPrime(n) {
        if (n <= 1) {
          return false;
        }
        if (n <= 3) {
          return true;
        }
        if (n % 2 === 0 || n % 3 === 0) {
          return false;
        }
        let i = 5;
        while (i * i <= n) {
          if (n % i === 0 || n % (i + 2) === 0) {
            return false;
          }
          i += 6;
        }
        return true;
      }

      function generatePrimes() {
        let primes = '';
        for (let number = 0; number <= 100; number++) {
          if (isPrime(number)) {
            primes += number + ', ';
          }
        }
        document.getElementById('primeNumbers').value = primes;
      }
    </script>
  </head>

  <body>
    <textarea id="primeNumbers" rows="5" cols="20"></textarea>
    <button type="button" onclick="generatePrimes()">Generate</button>
  </body>
</html>
